
{% extends 'base.html' %}

{% block title %}Groups - Smart Expense Splitter{% endblock %}

{% block extra_style %}
<style>
    .groups-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .groups-list {
        max-height: 600px;
        overflow-y: auto;
    }

    .group-item {
        padding: 15px;
        margin-bottom: 10px;
        background: #f5f5f5;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .group-item:hover {
        background: #e0e0e0;
        transform: translateX(5px);
    }

    .group-item.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .group-name {
        font-weight: 600;
        font-size: 1.1em;
    }

    .group-badge {
        background: rgba(255,255,255,0.2);
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.9em;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
    }

    .empty-state h3 {
        margin-bottom: 20px;
        font-size: 1.5em;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
    }
    .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
    }
    .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }
    h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5em;
    }
    .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        display: inline-block;
        text-decoration: none;
        width: 100%;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn:active {
        transform: translateY(0);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
    }

    /* Tablet styles */
    @media (max-width: 1024px) {
        .groups-container {
            grid-template-columns: 1fr;
        }
        
        h1 {
            font-size: 2.5em;
        }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        h1 {
            font-size: 2em;
        }

        .subtitle {
            font-size: 1em;
        }

        .card {
            padding: 20px;
        }

        h2 {
            font-size: 1.3em;
        }

        .group-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .group-badge {
            align-self: flex-end;
        }

        .btn {
            padding: 14px 20px;
            font-size: 14px;
        }
    }

    /* Small mobile styles */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.5em;
        }

        .card {
            padding: 15px;
        }

        .group-item {
            padding: 12px;
        }

        .group-name {
            font-size: 1em;
        }

        input {
            font-size: 16px; /* Prevents zoom on iOS */
        }
    }
</style>
{% endblock %}

{% block content %}
<header>
    <h1>üí∞ Smart Expense Splitter</h1>
    <p class="subtitle">Manage your groups and expenses</p>
</header>

<div id="alerts"></div>

<div class="groups-container">
    <div class="card">
        <h2>üìã All Groups</h2>
        <div id="groupsList" class="groups-list"></div>
    </div>

    <div class="card">
        <h2>üìù Create New Group</h2>
        <form id="createGroupForm">
            <div class="form-group">
                <label>Group Name</label>
                <input type="text" id="groupName" placeholder="e.g., Trip to Goa" required>
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="creatorName" placeholder="Your name" required>
            </div>
            <button type="submit" class="btn">Create Group</button>
        </form>
    </div>
</div>

<script>
    let currentGroupId = localStorage.getItem('currentGroupId');
    let currentGroupName = localStorage.getItem('currentGroupName');
    let users = JSON.parse(localStorage.getItem('users') || '{}');

    async function showAlert(message, type = 'success') {
        const alerts = document.getElementById('alerts');
        alerts.innerHTML = '';
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alerts.appendChild(alert);
        setTimeout(() => alert.remove(), 5000);
    }

    async function loadGroups() {
        try {
            const response = await fetch('/api/groups/');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const groups = await response.json();

            const groupsList = document.getElementById('groupsList');

            if (groups.length === 0) {
                groupsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No groups yet</h3>
                        <p>Create your first group using the form on the right!</p>
                    </div>
                `;
                return;
            }

            groupsList.innerHTML = '';

            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item' + (currentGroupId == group.id ? ' active' : '');
                groupItem.innerHTML = `
                    <span class="group-name">${group.name}</span>
                    <span class="group-badge">ID: ${group.id}</span>
                `;
                groupItem.onclick = () => selectGroup(group.id, group.name);
                groupsList.appendChild(groupItem);
            });
        } catch (error) {
            console.error("Error loading groups:", error);
            showAlert('Failed to load groups. Please try again later.', 'error');
            const groupsList = document.getElementById('groupsList');
            groupsList.innerHTML = `
                <div class="empty-state">
                    <h3>Error</h3>
                    <p>Could not load groups. Please check the console for details.</p>
                </div>
            `;
        }
    }

    function selectGroup(groupId, groupName) {
        currentGroupId = groupId;
        currentGroupName = groupName;
        localStorage.setItem('currentGroupId', groupId);
        localStorage.setItem('currentGroupName', groupName);
        loadGroups();
        showAlert(`Selected group: ${groupName}`);
    }

    async function getOrCreateUser(name) {
        if (users[name]) {
            return users[name];
        }

        const response = await fetch('/api/users/create/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: name,
                email: `${name.toLowerCase().replace(/\s/g, '')}@example.com`,
                password: 'password123'
            })
        });

        if (response.ok) {
            const user = await response.json();
            users[name] = user.id;
            localStorage.setItem('users', JSON.stringify(users));
            return user.id;
        }
        return null;
    }

    document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const groupName = document.getElementById('groupName').value;
        const creatorName = document.getElementById('creatorName').value;

        if (!groupName || !creatorName) {
            showAlert('Please fill in all fields', 'error');
            return;
        }

        try {
            const creatorId = await getOrCreateUser(creatorName);

            if (!creatorId) {
                showAlert('Error creating user', 'error');
                return;
            }

            const response = await fetch('/api/groups/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: groupName, created_by: creatorId})
            });

            if (response.ok) {
                const group = await response.json();
                localStorage.setItem('currentGroupId', group.id);
                localStorage.setItem('currentGroupName', group.name);
                
                await fetch(`/api/groups/${group.id}/members/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: creatorId})
                });
                
                showAlert(`Group "${groupName}" created successfully!`);
                document.getElementById('groupName').value = '';
                document.getElementById('creatorName').value = '';
                
                loadGroups();
            } else {
                const errorData = await response.json();
                console.error('Error creating group:', errorData);
                showAlert('Error creating group: ' + (errorData.detail || 'Unknown error'), 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error creating group', 'error');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        loadGroups();
    });
</script>
{% endblock %}
